name: Sprint Health Check

on:
  schedule:
    - cron: '0 9 * * *'  # Run daily at 9 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-sprint-health:
    runs-on: ubuntu-latest
    name: Check for Stale Issues
    steps:
      - name: Check for stale in-progress issues
        uses: actions/github-script@v7
        with:
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'status:in-progress'
            });
            
            const now = new Date();
            const fiveDaysAgo = new Date(now - 5 * 24 * 60 * 60 * 1000);
            
            for (const issue of issues.data) {
              const updatedAt = new Date(issue.updated_at);
              if (updatedAt < fiveDaysAgo) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: '⚠️ This issue has been in progress for more than 5 days without updates. Please provide a status update or consider if it should be blocked.'
                });
              }
            }
